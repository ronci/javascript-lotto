<!doctype html><html lang="ko"><head><meta charset="UTF-8"/><title>🎱 행운의 로또</title><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="bundle.js"></script></head><body><main id="app" class="app-style"><h1 class="lotto-title">🎱 행운의 로또</h1><form id="charge-submit-form" class="margin-bottom-28px"><label for="charge-input" class="normal-text margin-bottom-8px">구입할 금액을 입력해주세요.</label><div class="charge-input-wrap width-100 height-36px"><input id="charge-input" class="normal-input width-80 height-100 disable" type="number" placeholder="금액" min="1000" required/> <button id="purchased-button" class="blue-button width-56px height-100 disable">구입</button></div></form><section aria-labeledby="purchased-lotto-title" class="purchased-lotto-section margin-bottom-32px grid-div"><h2 hidden id="purchased-lotto-title">구입한 로또 목록</h2><div><p id="lotto-total-number" class="normal-text margin-bottom-8px">총 0개를 구매하였습니다.</p><div><div id="lotto-list-icon" class="lotto-list-icon-style"></div><ul id="lotto-list-number" class="lotto-list-number display-none"></ul></div></div><div class="align-end"><label class="normal-text margin-bottom-8px">번호 보기</label> <label class="show-number-toggle"><input id="show-number-toggle-input" type="checkbox"/> <span class="slider round"></span></label></div></section><form id="winner-number-submit-form"><label id="winner-number-label" class="normal-text margin-bottom-8px">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</label><div class="winner-number-input-wrap margin-bottom-24px"><fieldset><legend class="normal-text margin-bottom-8px">당첨 번호</legend><div><input class="normal-input no-spin-button width-34px height-36px" type="number" min="1" max="45" aria-labelledby="winner-number-label"/> <input class="normal-input no-spin-button width-34px height-36px" type="number" min="1" max="45" aria-labelledby="winner-number-label"/> <input class="normal-input no-spin-button width-34px height-36px" type="number" min="1" max="45" aria-labelledby="winner-number-label"/> <input class="normal-input no-spin-button width-34px height-36px" type="number" min="1" max="45" aria-labelledby="winner-number-label"/> <input class="normal-input no-spin-button width-34px height-36px" type="number" min="1" max="45" aria-labelledby="winner-number-label"/> <input class="normal-input no-spin-button width-34px height-36px" type="number" min="1" max="45" aria-labelledby="winner-number-label"/></div></fieldset><fieldset class="align-end"><legend class="normal-text margin-bottom-8px">보너스 번호</legend><input class="normal-input no-spin-button width-34px height-36px" type="number" min="1" max="45" aria-labelledby="winner-number-label"/></fieldset></div><button id="check-result-button" class="blue-button width-100">결과 확인하기</button></form><dialog id="lotto-result-modal" class="result-modal-wrap display-none"><div id="lotto-result-modal-contents" class="result-modal"><button id="close-result-modal" class="close-button" type="button">&times;</button><h2 class="modal-title">🏆 당첨 통계 🏆</h2><table class="lotto-result-table width-100"><thead><tr><td>일치 갯수</td><td>당첨금</td><td>당첨 갯수</td></tr></thead><tbody id="lotto-result-tbody"><tr><td>3개</td><td>5,000</td><td>0개</td></tr><tr><td>4개</td><td>50,000</td><td>0개</td></tr><tr><td>5개</td><td>1,500,000</td><td>0개</td></tr><tr><td>5개+보너스볼</td><td>30,000,000</td><td>0개</td></tr><tr><td>6개</td><td>2,000,000,000</td><td>0개</td></tr></tbody></table><p id="rate-of-return" class="return-font-style">당신의 총 수익률은 0%입니다.</p><button id="lotto-restart-button" class="restart-button blue-button" type="button">다시 시작하기</button></div></dialog></main></body></html>
