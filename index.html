<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <h1 id="lotto-title">🎱 행운의 로또</h1>
      <form id="charge-submit-form">
        <label for="charge-input" class="normal-text">
          구입할 금액을 입력해주세요.
        </label>
        <div id="charge-input-wrap">
          <input
            type="number"
            id="charge-input"
            placeholder="금액"
            min="1000"
            required />
          <button id="charge-submit-button" class="blue-button">구입</button>
        </div>
      </form>
      <section id="purchased-ticket-section">
        <h2 class="visually-hidden">구입한 로또 목록</h2>
        <div id="purchased-ticket-container">
          <p class="normal-text">총 7개를 구매하였습니다.</p>
          <div>
            <!-- 토글 off -->
            <p id="ticket-container">
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
              <span class="ticket">🎟️</span>
            </p>
            <!-- 토글 on -->
            <ul id="ticket-list">
              <li>
                <span class="ticket">🎟️</span>
                <span class="ticket-number normal-text">
                  12, 28, 22, 37, 19, 23
                </span>
              </li>
              <li>
                <span class="ticket">🎟️</span>
                <span class="ticket-number normal-text">
                  12, 28, 22, 37, 19, 23
                </span>
              </li>
              <li>
                <span class="ticket">🎟️</span>
                <span class="ticket-number normal-text">
                  12, 28, 22, 37, 19, 23
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="align-end">
          <label class="normal-text">번호 보기</label>
          <label id="show-number-toggle">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
      <form>
        <label id="winner-number-label" class="normal-text">
          지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.
        </label>
        <div id="winner-number-input-wrap">
          <fieldset>
            <legend class="normal-text">당첨 번호</legend>
            <div>
              <input
                class="winner-number-input"
                type="number"
                min="1"
                max="45"
                aria-labelledby="winner-number-label" />
              <input
                class="winner-number-input"
                type="number"
                min="1"
                max="45"
                aria-labelledby="winner-number-label" />
              <input
                class="winner-number-input"
                type="number"
                min="1"
                max="45"
                aria-labelledby="winner-number-label" />
              <input
                class="winner-number-input"
                type="number"
                min="1"
                max="45"
                aria-labelledby="winner-number-label" />
              <input
                class="winner-number-input"
                type="number"
                min="1"
                max="45"
                aria-labelledby="winner-number-label" />
              <input
                class="winner-number-input"
                type="number"
                min="1"
                max="45"
                aria-labelledby="winner-number-label" />
            </div>
          </fieldset>
          <fieldset class="align-end">
            <legend class="normal-text">보너스 번호</legend>
            <input
              class="winner-number-input"
              type="number"
              min="1"
              max="45"
              aria-labelledby="winner-number-label" />
          </fieldset>
        </div>
        <button id="check-result-button" class="blue-button">
          결과 확인하기
        </button>
      </form>
    </div>
  </body>
</html>
